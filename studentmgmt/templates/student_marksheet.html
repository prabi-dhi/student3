{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h2>Student Marksheet of "{{student.s_name}}"</h2>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for data in marks_data %}
        <tr>
          <td>{{ data.subject }}</td>
          <td>{{ data.marks }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
